<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú de Restaurante</title>
  <link rel="stylesheet" href="styles.css?v=1.2">
</head>
<body>

  <div class="menu-container">
    <h1>Menú del Restaurante</h1>

    <div class="filtros">
      <!-- Botones para desktop -->
      <div class="filtros-botones">
        <button data-categoria="Todos" class="activo">Todos</button>
        <button data-categoria="Entradas">Entradas</button>
        <button data-categoria="Platos Principales">Platos</button>
        <button data-categoria="Postres">Postres</button>
        <button data-categoria="Bebidas">Bebidas</button>
      </div>

      <!-- Dropdown para mobile -->
      <select class="filtros-select">
        <option value="Todos">Todos</option>
        <option value="Entradas">Entradas</option>
        <option value="Platos Principales">Platos</option>
        <option value="Postres">Postres</option>
        <option value="Bebidas">Bebidas</option>
      </select>
    </div>


    <div id="menu-lista" class="menu-lista"></div>

    <div class="volver-wrapper">
      <a href="/portfolio-dw/" class="btn-volver">← Volver al Portfolio</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
