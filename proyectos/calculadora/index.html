<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora - Mirko Melfi</title>
  <link rel="stylesheet" href="styles.css?v=1.2">
</head>
<body>

  <div class="calculadora">

    <div class="pantalla" id="pantalla">0</div>

    <div class="botones">

      <!-- Botones con data-accion para funciones especiales -->
      <button class="btn-func" data-accion="limpiar">C</button>
      <button class="btn-func" data-accion="borrar">⌫</button>
      <button class="btn-func" data-valor="%">%</button>
      <button class="btn-op" data-valor="/">÷</button>

      <!-- Botones numéricos y operadores -->
      <button data-valor="7">7</button>
      <button data-valor="8">8</button>
      <button data-valor="9">9</button>
      <button class="btn-op" data-valor="*">×</button>

      <button data-valor="4">4</button>
      <button data-valor="5">5</button>
      <button data-valor="6">6</button>
      <button class="btn-op" data-valor="-">−</button>

      <button data-valor="1">1</button>
      <button data-valor="2">2</button>
      <button data-valor="3">3</button>
      <button class="btn-op" data-valor="+">+</button>

      <button data-valor="0">0</button>
      <button data-valor=".">.</button>
      <button class="btn-func" data-accion="raiz">√</button>
      <button class="btn-eq" data-accion="calcular">=</button>
    </div>

    <div class="volver-wrapper">
      <a href="/portfolio-dw/" class="btn-volver">← Volver al Portfolio</a>
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
